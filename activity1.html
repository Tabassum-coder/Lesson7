<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Element Selector */
        h2{
            color:green;
        }
        /*ID Selector*/
        #p1{
            color:blue;
        }
        /*Class Selector*/
        .p2{
            color:brown;
        }
        /*Group Selector*/
        h2,#p1{
            background-color: skyblue;
        }
        /*Universal Selector*/
        *{
            background-color:yellowgreen;
        }
    </style>
</head>
<body>
    <!--This is body-->
    <h1 style="color:red;">Inline CSS</h1>
    <h2>Internal CSS</h2>
    <h3>External CSS</h3>
    <p id="p1">This is id selector</p>
    <p class="p2">This is class selector</p>
</body>
</html>
